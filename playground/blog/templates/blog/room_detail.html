{% extends 'blog/base.html' %}

{% block content %}
    <div class="Room">
        {% if Room.disponibilite %}

                {{ Room.disponibilite }}
            </div>
        {% endif %}
        <h2>{{ Room.title }}</h2>
        <p>{{ Room.text|linebreaksbr }}</p>
    </div>
{% endblock %}
